<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лыжный вызов</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container"></div>
  <div id="ui">
    <div id="score">Очки: 0</div>
    <div id="currency">Валюта: 0</div>
    <button id="jump-btn">Прыжок</button>
    <button id="accel-btn">Ускорение</button>
    <button id="shop-btn">Магазин</button>
    <div id="shop" style="display: none;">
      <h2>Магазин скинов</h2>
      <div id="skins">
        <div class="skin" data-id="1" data-price="100">Красные лыжи (100)</div>
        <div class="skin" data-id="2" data-price="150">Синяя куртка (150)</div>
        <div class="skin" data-id="3" data-price="80">Шляпа ковбоя (80)</div>
      </div>
      <button id="close-shop">Закрыть</button>
    </div>
    <div id="game-over" style="display: none;">
      <h2>Игра окончена</h2>
      <p id="final-score"></p>
      <button id="restart-btn">Начать заново</button>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
